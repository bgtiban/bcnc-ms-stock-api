spring:
  application:
    name: bcnc-ms-stock-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: stage
  cloud:
    config:
      enabled: true
      fail-fast: true
      uri: ${SPRING_CLOUD_CONFIG_URI}
      label: develop

---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      enabled: true
      fail-fast: true
      uri: ${SPRING_CLOUD_CONFIG_URI}
      label: master